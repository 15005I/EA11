<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Blank</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-header>
    <ion-toolbar>
      <ion-title>Generador de Ideas</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <ion-item>
      <ion-label position="floating">Ingresa tu idea inicial</ion-label>
      <ion-input [(ngModel)]="ideaPrompt"
        placeholder="Por ejemplo, 'Genera ideas para una startup de tecnologÃ­a'"></ion-input>
    </ion-item>

    <ion-button expand="full" (click)="generateIdea()">Generar Idea</ion-button>

    <ion-card *ngIf="generatedIdea">
      <ion-card-header>
        <ion-card-title>Tu Idea Generada</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        {{ generatedIdea }}
      </ion-card-content>
    </ion-card>
    <ion-button (click)="navigateToLogin()">Login</ion-button>
  </ion-content>
</ion-content>
